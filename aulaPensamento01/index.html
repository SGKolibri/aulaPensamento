<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Form</title>
</head>

<body>
    <div>
        <form id="forms">
            <h1>Calculadora de Média</h1>
            <div>
                <label for="nome">Nome:</label>
                <input required type="text" id="name">
            </div>
            <div>
                <label for="nota01">Nota do Ciclo 01:</label>
                <input required id="nota01" type="number" min="0" max="100">
            </div>
            <div>
                <label for="nota02">Nota do Ciclo 02:</label>
                <input required id="nota02" type="number" min="0" max="100">
            </div>
            <div>
                <label for="nota03">Nota do Ciclo 03:</label>
                <input required id="nota03" type="number" min="0" max="100">
            </div>
            <div class="button-div">
                <button type="submit" id="butao">Calcular Média</button>
            </div>
            <div id="resultado">
                <h2>Resultado</h2>
                <p id="mensagem"></p>
            </div>
        </form>
    </div>



    <script src="index.js"></script>
</body>

</html>
